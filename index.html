<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <link href="app/css/styles.css" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id='wrapper'>
        <div id='game'>
            <div id='header'>
                <h3>Tic</h3>
                <h2>Tac</h2>
                <h1>Toe</h1>
            </div>
            <div class='square' id='a1'></div>
            <div class='square' id='a2'></div>
            <div class='square' id='a3'></div>
            <div class='square' id='b1'></div>
            <div class='square' id='b2'></div>
            <div class='square' id='b3'></div>
            <div class='square' id='c1'></div>
            <div class='square' id='c2'></div>
            <div class='square' id='c3'></div>
            <div id='controls'>
                <div id='buttons'>
                    <p><button class='btn' id='playerbtnone'>Change X</button></P>
                    <p><button class='btn' id='playerbtntwo'>Change O</button></p>
                    <p><button class='btn'>Restart</button></p>
                    <p><button class='btn' onclick='window.location = "https://github.com/ndmekala/tic-tac-toe/"'>Repository</button></p>
                </div>
                <div id='text'>
                    <p>
                        <span id='playerone'>…</span>
                        plays <span class='alt'>X</span> 
                    </p>
                    <p>
                        <span id='playertwo'>…</span>
                        plays <span class='alt'>O</span>
                    </p>
                    
                    <p id='results'>Nirmal Wins</p>

                </div>
            </div>
        </div>
    </div>
    <script src="app/js/scripts.js"></script>
</body>
</html>
